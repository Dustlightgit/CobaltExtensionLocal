name: Build Extension

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4

            - name: Install Dependencies
              run: npm install
            
            - name: Gulp Build
              run: gulp build
            
            - name: Publish Release
              uses: softprops/action-gh-release@v2
              with:
                files: |
                  dist/cobaltextension_firefox.zip
                  dist/cobaltextension_chrome.zip